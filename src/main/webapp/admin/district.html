<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:formatter="http://www.w3.org/1999/xhtml" xmlns:formatte="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="easyUI/css/demo.css">
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<!--jquery.easyui.min.js包含了easyUI中的所有插件-->
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/district.js"></script>
</head>



<body>

<table id="data"></table>


<div id="ToolBar">
	<div style="height: 40px;">
		<a href="javascript:Add()" class="easyui-linkbutton"
		   iconCls="icon-add" plain="true">添加</a>
		<a href="javascript:ModifyBySelect()" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true">修改</a>
		<a href="javascript:DeleteByFruitName()" class="easyui-linkbutton"
			iconCls="icon-remove" plain="true">删除</a>
	</div>
</div>

<div id="AddDialog" class="easyui-dialog" buttons="#AddDialogButtons"
	 style="width: 280px; height: 250px; padding: 10px 20px;" closed="true">
	<form id="ModiyDialogForm" method="post">
		<table>
			<tr>
				<td>区域名称:</td>
				<td><input type="text" class="easyui-validatebox" required
						   name="name" id="dname" /></td>
			</tr>
		</table>
	</form>
</div>

<div id="streetDialog" class="easyui-dialog"
	 style="width: 800px; height: 550px; padding: 10px 20px;" closed="true">
	<table id="streetData"></table>
</div>



<div id="upDialog" class="easyui-dialog" buttons="#upDialogButtons"
	 style="width: 280px; height: 250px; padding: 10px 20px;" closed="true">
	<form id="upDialogForm" method="post">
		<table>
			<tr>
				<td>编号：</td>
				<td><input type="text" readonly class="easyui-validatebox" required
						   name="id" id="uid" /></td>
			</tr>
			<tr>
				<td>区域名称:</td>
				<td><input type="text" class="easyui-validatebox" required
						   name="name" id="uname" /></td>
			</tr>



		</table>
	</form>
</div>

<div id="upDialogButtons">
	<a href="javascript:UpdateDialog()" class="easyui-linkbutton"
	   iconCls="icon-ok">修改</a>
	<a href="javascript:CloseDialog('upDialog')"
	   class="easyui-linkbutton"
	   iconCls="icon-cancel">取消</a>
</div>



<div id="AddDialogButtons">
	<a href="javascript:SaveDialog()" class="easyui-linkbutton"
	   iconCls="icon-ok">保存</a>
	<a href="javascript:CloseDialog('AddDialog')"
								   class="easyui-linkbutton"
	   iconCls="icon-cancel">取消</a>
</div>

<script type="text/javascript" src="./js/MyEasyUICRUD.js"></script>
</body>
</html>
